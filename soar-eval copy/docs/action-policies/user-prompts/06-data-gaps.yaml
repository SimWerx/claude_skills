    prompt_neutral: "Second vitals set missing or unclear. Were repeat vitals obtained?"
    prompt_medic_copilot: "Medic Copilot detected missing second vitals. Were repeat vitals obtained?"
    
    response_type: text_short
    
    severity: info
    
    placeholders: null  # Static prompt
    
    examples:
      - "Only one set of vitals documented"
      - "Initial vitals present, no reassessment after treatment"

